  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário não premium</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../main.css">
  </head>

  <body>
    <header>
      <div class="user-info">
        <img
          src="../../assets/img/Perfil.png"
          alt="photo"
        />

        <button id="logout-btn">Sair</button>
      </div>
      <div class="premium-badge">Não Premium</div>
    </header>
    <main>
      <div class="recipes-list">
        <h3>Minhas Receitas</h3>
        <div id="recipes">
          <!-- Receitas serão preenchidas dinamicamente -->
        </div>
      </div>
    </main>
    <footer></footer>

    <button id="home-btn">&#8592;</button>
    <button id="add-recipe-btn">+</button>

    <script src="script.js"></script>
  </body>
</html>
