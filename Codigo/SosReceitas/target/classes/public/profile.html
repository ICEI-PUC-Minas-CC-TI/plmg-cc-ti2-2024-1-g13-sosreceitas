<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário não premium</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../main.css">
  </head>

  <body>
    <header>
      <div class="user-info">
        <img
          src="../../assets/img/Perfil.png"
          alt="photo"
        />
        <h2>Nome do Usuário</h2>
        <button id="logout-btn">Sair</button>
      </div>
      <div class="premium-badge">Não Premium</div>
    </header>
    <main>
      <div class="recipes-list">
        <h3>Minhas Receitas</h3>
        <div id="recipes">
          <!-- Receitas serão preenchidas dinamicamente -->
        </div>
      </div>
      <div class="recipe-actions">
        <h3>Ações de Receita</h3>
        <form id="remove-recipe-form">
          <label for="remove-recipe-id">ID da Receita para Remover:</label>
          <input type="text" id="remove-recipe-id" name="remove-recipe-id" required />
          <button type="submit">Remover Receita</button>
        </form>
        <form id="detail-recipe-form">
          <label for="detail-recipe-id">ID da Receita para Detalhar:</label>
          <input type="text" id="detail-recipe-id" name="detail-recipe-id" required />
          <button type="submit">Detalhar Receita</button>
        </form>
        <button id="list-recipes-btn">Listar Receitas</button>
      </div>
    </main>
    <footer></footer>

    <button id="home-btn">&#8592; Voltar</button>
    <button id="add-recipe-btn">+</button>

    <script>
      document.getElementById('remove-recipe-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const recipeId = document.getElementById('remove-recipe-id').value;
        if (recipeId) {
          // Aqui você pode adicionar a lógica de remoção da receita se necessário
          window.location.href = `receitaRemovida.html?id=${recipeId}`;
        }
      });

      document.getElementById('detail-recipe-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const recipeId = document.getElementById('detail-recipe-id').value;
        if (recipeId) {
          // Redirecionar para a página de detalhes da receita
          window.location.href = `receitaDetalhada.html?id=${recipeId}`;
        }
      });

      document.getElementById('list-recipes-btn').addEventListener('click', function() {
        window.location.href = 'receitaLista.html';
      });
    </script>
  </body>
</html>
