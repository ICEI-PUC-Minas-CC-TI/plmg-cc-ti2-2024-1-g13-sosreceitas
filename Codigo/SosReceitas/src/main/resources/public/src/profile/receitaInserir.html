<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Receita</title>
    <link rel="stylesheet" href="receitaInserir.css">
    <link rel="stylesheet" href="../main.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Inserir Receita</h1>
        <form id="insert-recipe-form">
          <div class="label-float">
            <input type="text" id="recipe-id" name="recipe-id" required>
            <label for="recipe-id">ID da Receita:</label>
          </div>

          <div class="label-float">
            <input type="text" id="recipe-title" name="recipe-title" required>
            <label for="recipe-title">Título da Receita:</label>
          </div>

          <div class="label-float">
            <textarea id="recipe-steps" name="recipe-steps" rows="4" required></textarea>
            <label for="recipe-steps">Modo de Preparo:</label>
          </div>

          <div class="label-float">
            <input type="text" id="recipe-image-url" name="recipe-image-url" required>
            <label for="recipe-image-url">URL da Imagem da Receita:</label>
          </div>

          <button type="submit">Inserir Receita</button>
        </form>
      </div>
    </div>

    <button id="home-btn">&#8592; Voltar</button>

    <script>
      document.getElementById('home-btn').addEventListener('click', function() {
        window.history.back();
      });     
      // Atualiza o nome do usuário no perfil
      document.addEventListener('DOMContentLoaded', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.nome_user) {
          document.getElementById('user-name').textContent = currentUser.nome_user;
        } else {
          // Redireciona para a página de login se o usuário não estiver logado
          window.location.href = '../login/index.html';
        }
      });
    </script>
    <script src="insert-receita.js"></script>
  </body>
</html>
