<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body style="background-color: #efe8e3">
   
    <div class="image-container">
      <a class="profile" href="http://127.0.0.1:3000/SOS_Receitas/index.html">
        <img src="../../assets/img/logo.png" alt="Imagem no canto superior esquerdo" />
      </a>
    </div>

   
    <div class="container">
      <a class="profile-btn" href="../profile/profile.html"
        ><img src="../../assets/img/Perfil.png" alt="profile "
      /></a>
      <div class="chat">

        <video
            id="video"
            width="675"
            height="auto"
            style="display: none"
        ></video>

        <ul class="chat-box"></ul>

        <div class="chat-input">
          <input type="text" placeholder="Digite os Ingredientes..." />
          <span id="up-button" class="material-icons">upload</span>
          <input type="file" id="file-input" style="display: none" />
          <span id="cam-button" class="material-icons">photo_camera</span>
        </div>
      </div>
      <button id="capture-button" style="display: none"><span class="material-icons">camera</span></button>
    </div>

    <h1>Buscar Receitas por Ingredientes</h1>
    <form id="ingredientes-form">
        <label for="ingredientes">Digite os ingredientes separados por v√≠rgula:</label><br>
        <input type="text" id="ingredientes" name="ingredientes" required><br><br>
        <button type="submit">Buscar Receitas</button>
    </form>
    <div id="receitas-container"></div>

    <script src="script.js"></script>
    <script src="teste.js"></script>
  </body>
</html>
