<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita Removida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../main.css">
  </head>

  <body>
    <header>
      <div class="user-info">
        <img
          src="../../assets/img/Perfil.png"
          alt="photo"
        />
        <h2 id="user-name">Nome do Usuário</h2>
      </div>
      <div class="premium-badge">Não Premium</div>
    </header>
    <main>
      <div class="notification">
        <h3>Receita Removida</h3>
        <p>A receita com o ID <span id="recipe-id"></span> foi removida com sucesso.</p>
      </div>
    </main>
    <footer></footer>

    <button id="home-btn">&#8592; Voltar</button>
    <script src="delete-receita.js"></script>

    <script>
      // Botão para voltar à página anterior
      document.getElementById('home-btn').addEventListener('click', () => {
        window.history.back();
      });

       // Atualiza o nome do usuário no perfil
       document.addEventListener('DOMContentLoaded', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.nome_user) {
          document.getElementById('user-name').textContent = currentUser.nome_user;
        } else {
          // Redireciona para a página de login se o usuário não estiver logado
          window.location.href = '../login/index.html';
        }
      });
      
     
    </script>
  </body>
</html>
